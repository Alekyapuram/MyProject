<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shopping Cart
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white text-gray-800">
  <header class="flex justify-between items-center p-6 border-b border-gray-200">
   <div class="text-2xl font-bold text-orange-500">
    Thala
    <span class="text-blue-600">
     7.
    </span>
   </div>
   <nav class="flex space-x-6">
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Home
    </a>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     About
    </a>
    <div class="relative">
     <button class="text-gray-600 hover:text-gray-800">
      Brands
     </button>
     <div class="absolute hidden mt-2 w-48 bg-white shadow-lg">
      <!-- Dropdown content -->
     </div>
    </div>
    <div class="relative">
     <button class="text-gray-600 hover:text-gray-800">
      More
     </button>
     <div class="absolute hidden mt-2 w-48 bg-white shadow-lg">
      <!-- Dropdown content -->
     </div>
    </div>
    <a class="text-gray-600 hover:text-gray-800" href="#">
     Contact
    </a>
   </nav>
   <div class="flex items-center space-x-4">
    <div class="relative">
     <input class="border border-gray-300 rounded-full px-4 py-2" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute right-3 top-3 text-gray-400">
     </i>
    </div>
    <div class="relative">
     <i class="fas fa-shopping-cart text-gray-600">
     </i>
     <span class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full px-1">
      0
     </span>
    </div>
    <img alt="profile picture" class="rounded-full w-10 h-10" height="40" src="https://cdni.iconscout.com/illustration/premium/thumb/woman-profile-illustration-download-in-svg-png-gif-file-formats--young-female-girl-avatar-portraits-pack-people-illustrations-6590622.png?f=webp" width="40"/>
   </div>
  </header>
  <main class="max-w-6xl mx-auto p-6">
   <h1 class="text-3xl font-bold mb-6">
    Shopping Cart
   </h1>
   <div class="flex justify-between">
    <div class="w-2/3">
     <table class="w-full text-left">
      <thead>
       <tr class="border-b border-gray-200">
        <th class="py-2">
         Product
        </th>
        <th class="py-2">
         Quantity
        </th>
        <th class="py-2">
         Price
        </th>
        <th class="py-2">
        </th>
       </tr>
      </thead>
      <tbody>
       <tr class="border-b border-gray-200">
        <td class="py-4">
         Seven By M.S.Dhoni W...
        </td>
        <td class="py-4 flex items-center">
         <button class="px-2">
          -
         </button>
         <span class="px-2">
          1
         </span>
         <button class="px-2">
          +
         </button>
        </td>
        <td class="py-4">
         ₹4,999
        </td>
        <td class="py-4 text-red-500 cursor-pointer">
         x
        </td>
       </tr>
       <tr class="border-b border-gray-200">
        <td class="py-4">
         Seven By M.S.Dhoni W...
        </td>
        <td class="py-4 flex items-center">
         <button class="px-2">
          -
         </button>
         <span class="px-2">
          1
         </span>
         <button class="px-2">
          +
         </button>
        </td>
        <td class="py-4">
         ₹4,999
        </td>
        <td class="py-4 text-red-500 cursor-pointer">
         x
        </td>
       </tr>
       <tr class="border-b border-gray-200">
        <td class="py-4">
         Seven By M.S.Dhoni W...
        </td>
        <td class="py-4 flex items-center">
         <button class="px-2">
          -
         </button>
         <span class="px-2">
          1
         </span>
         <button class="px-2">
          +
         </button>
        </td>
        <td class="py-4">
         ₹4,999
        </td>
        <td class="py-4 text-red-500 cursor-pointer">
         x
        </td>
       </tr>
      </tbody>
     </table>
    </div>
    <div class="w-1/3 p-6 bg-gray-50 rounded-lg shadow-md">
     <h2 class="text-lg font-medium mb-4">
      Enter Coupon Code
     </h2>
     <div class="flex mb-4">
      <input class="border border-gray-300 rounded-l-full px-4 py-2 w-full" placeholder="COUPON CODE" type="text"/>
      <button class="bg-blue-600 text-white rounded-r-full px-4 py-2">
       Apply Coupon
      </button>
     </div>
     <div class="text-gray-600 mb-2">
      Sub Total
      <span class="float-right">
       ₹4,700
      </span>
     </div>
     <div class="text-gray-600 mb-2">
      Taxes(if applicable)
      <span class="float-right">
       ₹199
      </span>
     </div>
     <div class="text-gray-600 mb-2">
      Discount
      <span class="float-right">
       ₹0
      </span>
     </div>
     <div class="text-lg font-bold">
      Total
      <span class="float-right">
       ₹4,999
      </span>
     </div>
     <button class="bg-orange-500 text-white w-full py-3 mt-6 rounded-full text-lg font-medium">
      Pay Now ₹4,999
     </button>
     <div class="flex justify-center mt-4 space-x-4">
      <img alt="Secure Payment" class="h-5" height="20" src="https://img.freepik.com/premium-vector/secure-payment-credit-card-icon-with-shield-secure-transaction-vector-stock-illustration_100456-11325.jpg" width="50"/>
      <img alt="Razorpay" class="h-5" height="20" src="https://w7.pngwing.com/pngs/93/992/png-transparent-razorpay-logo-tech-companies-thumbnail.png" width="50"/>
      <img alt="Secure Payment" class="h-5" height="20" src="https://img.freepik.com/premium-vector/secure-payment-credit-card-icon-with-shield-secure-transaction-vector-stock-illustration_100456-11325.jpg" width="50"/>
     </div>
    </div>
   </div>
   <div class="mt-6">
    <a class="text-gray-600 hover:text-gray-800 flex items-center" href="#">
     <i class="fas fa-arrow-left mr-2">
     </i>
     Continue Shopping
    </a>
   </div>
  </main>
 </body>
</html>
