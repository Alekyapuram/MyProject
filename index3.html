<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
   <div class="bg-white shadow-md rounded-lg p-6 flex">
    <div class="w-1/2 pr-6">
     <h2 class="text-gray-500 text-lg mb-4">
      Checkout
     </h2>
     <h3 class="text-gray-800 text-xl font-semibold mb-4">
      Contact Details
     </h3>
     <label class="block text-gray-600 mb-2">
      Email ID
     </label>
     <input class="w-full p-3 border border-gray-300 rounded mb-6" placeholder="John Doe" type="text"/>
     <h3 class="text-gray-800 text-xl font-semibold mb-4">
      Payment
     </h3>
     <div class="flex space-x-4 mb-6">
      <button class="flex-1 p-3 border border-gray-300 rounded flex items-center justify-center text-orange-500 border-orange-500">
       <i class="fas fa-credit-card mr-2">
       </i>
       Card
      </button>
      <button class="flex-1 p-3 border border-gray-300 rounded flex items-center justify-center text-gray-500">
       <i class="fab fa-bitcoin mr-2">
       </i>
       Crypto
      </button>
      <button class="flex-1 p-3 border border-gray-300 rounded flex items-center justify-center text-gray-500">
       <i class="fas fa-university mr-2">
       </i>
       Bank
      </button>
      <button class="flex-1 p-3 border border-gray-300 rounded flex items-center justify-center text-gray-500">
       <i class="fas fa-ellipsis-h">
       </i>
      </button>
     </div>
     <label class="block text-gray-600 mb-2">
      Card Number
     </label>
     <input class="w-full p-3 border border-gray-300 rounded mb-6" placeholder="John Doe" type="text"/>
     <div class="flex space-x-4 mb-6">
      <div class="flex-1">
       <label class="block text-gray-600 mb-2">
        Expiry
       </label>
       <input class="w-full p-3 border border-gray-300 rounded" placeholder="MM/YY" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-gray-600 mb-2">
        CVC
       </label>
       <input class="w-full p-3 border border-gray-300 rounded" placeholder="•••" type="text"/>
      </div>
     </div>
     <div class="flex space-x-4">
      <div class="flex-1">
       <label class="block text-gray-600 mb-2">
        Country
       </label>
       <select class="w-full p-3 border border-gray-300 rounded">
        <option>
         India
        </option>
       </select>
      </div>
      <div class="flex-1">
       <label class="block text-gray-600 mb-2">
        ZIP
       </label>
       <input class="w-full p-3 border border-gray-300 rounded" placeholder="XXXXX" type="text"/>
      </div>
     </div>
    </div>
    <div class="w-1/2 pl-6">
     <h3 class="text-gray-800 text-xl font-semibold mb-4">
      Order Summary
     </h3>
     <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-6">
      <label class="block text-gray-600 mb-2">
       Enter Coupon Code
      </label>
      <div class="flex mb-4">
       <input class="flex-1 p-3 border border-gray-300 rounded-l" placeholder="COUPON CODE" type="text"/>
       <button class="bg-blue-500 text-white p-3 rounded-r">
        Apply Coupon
       </button>
      </div>
      <div class="text-gray-600 mb-2">
       Sub Total
       <span class="float-right">
        ₹4,700
       </span>
      </div>
      <div class="text-gray-600 mb-2">
       Taxes (if applicable)
       <span class="float-right">
        ₹199
       </span>
      </div>
      <div class="text-gray-600 mb-2">
       Discount
       <span class="float-right">
        ₹0
       </span>
      </div>
      <div class="text-gray-800 font-semibold text-lg">
       Total
       <span class="float-right">
        ₹4,999
       </span>
      </div>
     </div>
     <button class="w-full bg-orange-500 text-white p-4 rounded-lg text-lg font-semibold">
      Pay Now ₹4,999
     </button>
     <div class="flex justify-center mt-4">
      <img alt="Secure Payment Icon" class="mr-2" height="20" src="https://img.freepik.com/premium-vector/secure-payment-credit-card-icon-with-shield-secure-transaction-vector-stock-illustration_100456-11325.jpg" width="50"/>
      <img alt="Razorpay Icon" class="mr-2" height="20" src="https://w7.pngwing.com/pngs/93/992/png-transparent-razorpay-logo-tech-companies-thumbnail.png" width="50"/>
      <img alt="Secure Payment Icon" height="20" src="https://img.freepik.com/premium-vector/secure-payment-credit-card-icon-with-shield-secure-transaction-vector-stock-illustration_100456-11325.jpg" width="50"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
